<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Quadratic Equation Solver</title>
  <style>
    label {
      font-size: 14pt;
      color: blueviolet;
      width: 200px;
    }
    input[type="number"] {
      height: 32px;
      font-size: 14pt;
      color: brown;
      border: 1px solid maroon;
      border-radius: 5px;;
    }
  </style>
</head>
<body>
  <h1>Quadratic Equation Solver</h1>
  
  <!-- Coefficients input -->
  <label for="a">Enter coefficient a:</label>
  <input type="number" id="a" placeholder="Enter a">
  <br/>
  <label for="b">Enter coefficient b:</label>
  <input type="number" id="b" placeholder="Enter b">
  <br/>
  <label for="c">Enter coefficient c:</label>
  <input type="number" id="c" placeholder="Enter c">
  <br/>
  <!-- Button to solve -->
  <button type="button" class="btn btn-primary" onclick="solveQuadraticEquation()">Solve</button>

  <hr/>

  <!-- Results display -->
  <div id="results"></div>

  <!-- Script to include the quadratic equation solver function -->
  <script>
    function solveQuadratic(a, b, c) {
      const discriminant = b * b - 4 * a * c;

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        return [root1, root2];
      } else if (discriminant === 0) {
        const root = -b / (2 * a);
        return [root];
      } else {
        const realPart = -b / (2 * a);
        const imaginaryPart = Math.sqrt(Math.abs(discriminant)) / (2 * a);
        return [`${realPart} + ${imaginaryPart}i`, `${realPart} - ${imaginaryPart}i`];
      }
    }

    function solveQuadraticEquation() {
      // Get coefficients from user input
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);

      // Call the solver function
      const roots = solveQuadratic(a, b, c);

      // Display the results
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Roots: ' + (roots ? roots.join(', ') : 'No real roots');
    }
  </script>
</body>
</html>
